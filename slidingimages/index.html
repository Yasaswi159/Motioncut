<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Online Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="img1.jpg" alt="Image 1" class="slide">
            <img src="img2.jpg" alt="Image 2" class="slide">
            <img src="img3.jpg" alt="Image 3" class="slide">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="caption">Adventures with Friends</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
